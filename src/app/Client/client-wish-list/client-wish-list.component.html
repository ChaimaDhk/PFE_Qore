
<section class="dark-wrapper opaqued parallax" data-parallax="scroll" data-image-src="assets/img/bg/tunisia.jpg"
    data-speed="0.8">
    <div class="section-inner">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center mb100">
                    <h2 class="section-heading" style="margin-right: 10%;">My wish <span class="theme-accent-color"> List</span> </h2>
                   
                    <hr class="thin-hr">

                </div>
            </div>
        </div>
        <div class="container">


            <div class="row">
                <div class="col-md-10 col-md-offset-1">
                    <div class="row">
                        <div id="message" class="col-md-12 col-lg-12"></div>
                        <table class="table table-dark" id="tableau" [formGroup]="ReservationForm">
                            <thead>
                                <tr>
                                    <th>Event</th>
                                    <th style="text-align: center;">Number of places</th>
                                    <th class="date">Actions</th>
                                   
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let e of Reservations" class="events">
                                    <td>{{e.idEvents.name}}</td>
                                    <td> <input type="number" class="comment_input" min="1" formControlName="qteRes" id="number" style="background-color: blanchedalmond;color: black; width: 20%;"></td>
                                
                                    <td>
                                       
                                        
                                        <button style="background-color: transparent;border: none;"  title="Confirm"> 
                                        <svg  xmlns="http://www.w3.org/2000/svg"  width="16" height="16" (click)="ConfirmReservation(ReservationForm.value,e.id)" fill="currentColor" class="bi bi-check-square" viewBox="0 0 16 16">
                                            <path d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"/>
                                            <path d="M10.97 4.97a.75.75 0 0 1 1.071 1.05l-3.992 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425a.235.235 0 0 1 .02-.022z"/>
                                          </svg>
                                        </button>
                                          <button style="background-color: transparent;border: none;"  title="Delete">
                                          <svg xmlns="http://www.w3.org/2000/svg" width="16" style="margin-left: 10%;" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16"  (click)="deleteReservation(e.id)">
                                            <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
                                            <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
                                          </svg>
                                        </button>
                                      

                                    </td>
                                </tr>
                              
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<app-footer></app-footer>
