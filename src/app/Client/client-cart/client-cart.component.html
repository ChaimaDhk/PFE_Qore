
<section class="dark-wrapper opaqued parallax" data-parallax="scroll" data-image-src=""
    data-speed="0.8">
    <div class="section-inner">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center mb100">
                    <h2 class="section-heading" style="margin-right: 10%;"> <span class="theme-accent-color">My </span>Cart </h2>
                    <p class="mt30"><a (click)="invoice()" class="btn btn-primary btn-white page-scroll">Invoice</a></p>
                    <hr class="thin-hr">

                </div>
            </div>
        </div>
        <div class="container">


            <div class="row">
                <div class="col-md-10 col-md-offset-1">
                    <div class="row">
                        <div id="message" class="col-md-12 col-lg-12"></div>
                        <table class="table table-dark" id="tableau" >
                            <thead>
                                <tr>
                                    <th>Event</th>
                                    <th style="text-align: center;">Number of places</th>
                                    <th class="date">Actions</th>
                                   
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let e of  reserved"   class="events">
                                    <td>{{e.event.name}}</td>
                                    <td > <input type="number" class="comment_input"   min="1" [(ngModel)]="e.qte" id="number" style="background-color: blanchedalmond;color: black;width: 20%;"></td>
                                
                                    <td>
                                        <button style="background-color: transparent;border: none;"  title="Edit">
                                        <svg xmlns="http://www.w3.org/2000/svg" (click)="updateQte(e.idRes,e.qte)"  width="16" height="16" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">
                                            <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
                                            <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/>
                                          </svg>
                                      </button>
                                      <button style="background-color: transparent;border: none;"  title="Delete">
                                          <svg xmlns="http://www.w3.org/2000/svg" (click)="deleteReservation(e.idRes,e.qte)" width="16" style="margin-left: 10%;" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16" >
                                            <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
                                            <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
                                          </svg>
                                      </button>

                                    </td>
                                </tr>
                              
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<app-footer></app-footer>
