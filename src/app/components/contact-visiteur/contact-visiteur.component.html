<section class="dark-wrapper opaqued parallax" data-parallax="scroll" style="background-color: black"
    data-speed="0.8">
    <div class="section-inner">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center mb100" >
                    <h2 class="section-heading"id="contact" >Contact <span class="theme-accent-color">Us</span> </h2>
                    <hr class="thin-hr">

                </div>
            </div>
        </div>
        <div class="container">


            <div class="row">
                <div class="col-md-10 col-md-offset-1">
                    <div class="row" >
                        <div id="message" class="col-md-12 col-lg-12"></div>
                        <form [formGroup]="contacterForm" id="contactform"
                        class="form-group main-contact-form col-md-12 col-lg-12  wow fadeIn" data-wow-delay="0.2s">
                        <label> Name</label>
                        <input style="background-color:rgba(170, 164, 164, 0.432);"type="text" formControlName="name" class="form-control"
                            [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
                        <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                            <div *ngIf="f.name.errors.required"> Name is required</div>
                        </div>
                        <br><br><br>

                        <label>Email</label>
                        <input  style="background-color: rgba(170, 164, 164, 0.432);" type="text" formControlName="email" class="form-control"
                            [ngClass]="{ 'is-invalid': submitted && f.email.errors }"  />
                        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                            <div *ngIf="f.email.errors.required">email is required</div>
                        </div>
                        <br><br><br>
                        
                       
                        <label>message</label>
                        <textarea style="background-color: rgba(170, 164, 164, 0.432);" type="text" formControlName="message" class="form-control"
                            [ngClass]="{ 'is-invalid': submitted && f.message.errors }" ></textarea>
                        <div *ngIf="submitted && f.message.errors" class="invalid-feedback">
                            <div *ngIf="f.message.errors.required">message is required</div>
                        </div><br><br>

                      
                      
                        <input class="btn btn-primary btn-white mt30 pull-right" type="submit" name="submit"
                          value="Send" (click)="contact(contacterForm.value)" />
                    </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
