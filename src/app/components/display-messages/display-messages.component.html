<section class="dark-wrapper opaqued parallax" data-parallax="scroll" data-image-src="assets/img/bg/bg1.jpg"
    data-speed="0.8">
    <div class="section-inner">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center mb100">
                    <h2 class="section-heading">Display <span class="theme-accent-color">Messages</span> </h2>
                    <hr class="thin-hr">

                </div>
            </div>
        </div>
        <div class="container">


            <div class="row">
                <div class="col-md-10 col-md-offset-1">
                    <div class="row">
                        <div id="message" class="col-md-12 col-lg-12"></div>
                        <table class="table table-dark" id="tableau">
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    
                                    <th>Email</th>
                                    <th>messages</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr  *ngFor="let e of messages"class="category">
                                    <td>{{e.name}}</td>
                                  
                                    <td>{{e.email}}</td>
                                    <td>{{e.message}}</td>
                                    <td>
                                        <svg xmlns="http://www.w3.org/2000/svg"  (click)="reply(e._id)"width="16" height="16" fill="currentColor" class="bi bi-reply-fill" viewBox="0 0 16 16">
                                            <path d="M5.921 11.9 1.353 8.62a.719.719 0 0 1 0-1.238L5.921 4.1A.716.716 0 0 1 7 4.719V6c1.5 0 6 0 7 8-2.5-4.5-7-4-7-4v1.281c0 .56-.606.898-1.079.62z"/>
                                          </svg>
                                      

                                    </td>
                                </tr>

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
